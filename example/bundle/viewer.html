		<style>
			html, body {
				margin: 0;
				padding: 0;
				background-color: #111;
			}

			#drop-zone {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
				font-family: 'Courier New', Courier, monospace;
				color: white;
				font-size: 24px;
				box-sizing: border-box;
				border: 12px solid transparent;
				transition: border-color 0.2s, opacity 0.2s;
				opacity: 0.2;
			}

			#drop-zone.hidden {
				display: none;
			}

			#drop-zone.drag-over {
				border-color: white;
				opacity: 1;
			}
		</style>
